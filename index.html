<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple jQuery form cache plugin.">
  <meta name="keywords" content="HTML, CSS, JS, JavaScript, jQuery, form cache, web development">
  <meta name="author" content="Fengyuan Chen">
  <title>Form Cache</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>

      background-color: #fff;
    }

    .docs-navbar-top .navbar-nav > .active > a,
    .docs-navbar-top .navbar-nav > .active > a:hover,
    .docs-navbar-top .navbar-nav > .active > a:focus {
      background-color: #f7f7f7;
    }

    .docs-jumbotron {
      background-color: #39cccc;
      color: #fff;
    }

    .docs-demo .form-control + .form-control,
    .docs-demo .form-control + .row,
    .docs-panel .input-group + .input-group,
    .docs-panel .input-group + .btn {
      margin-top: 10px;
    }

    .docs-panel .docs-btn-group .btn {
      margin-bottom: 10px;
    }

    .docs-footer {
      min-height: 50px;
      margin-top: 40px;
      background-color: #39cccc;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top docs-navbar-top" role="navigation">
    <div class="container-fluid">

      <div class="navbar-header">
        <button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Form Cache</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="javascript:void(0);">Overview</a></li>
          <li><a href="https://github.com/fengyuanchen/formcache/archive/master.zip">Download</a></li>
          <li><a href="https://github.com/fengyuanchen/formcache">Github</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->

    </div><!-- /.container-fluid -->
  </nav>

  <summary class="jumbotron docs-jumbotron">
    <div class="container">
      <h1>Form Cache</h1>
      <p>A simple jQuery form cache plugin.</p>
    </div>
  </summary>

  <main class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="page-header">Demo:</h3>
        <div class="docs-demo">
          <form class="form-horizontal docs-form" data-toggle="formcache" role="form">

            <div class="form-group">
              <label class="col-sm-2 control-label">Inputs</label>
              <div class="col-sm-10">
                <input id="hidden" name="hidden" value="invisible" type="hidden">
                <input class="form-control" id="text" name="text" type="text" placeholder="text input">
                <input class="form-control" id="password" name="password" type="password" placeholder="password input">
                <div class="row">
                  <div class="col-xs-6">
                    <input class="form-control" id="multiple" name="multiple" type="text" placeholder="text input with the same name">
                  </div>
                  <div class="col-xs-6">
                    <input class="form-control" id="multiple" name="multiple" type="text" placeholder="text input with the same name">
                  </div>
                </div>
              </div>i
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Radios</label>
              <div class="col-sm-10">
                <label class="radio-inline">
                  <input id="radio1" name="radio" type="radio"> Radio 1
                </label>
                <label class="radio-inline">
                  <input id="radio2" name="radio" type="radio"> Radio 2
                </label>
                <label class="radio-inline">
                  <input id="radio3" name="radio" type="radio"> Radio 3
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Checkboxes</label>
              <div class="col-sm-10">
                <label class="checkbox-inline">
                  <input id="checkbox1" name="checkbox" type="checkbox"> Checkbox 1
                </label>
                <label class="checkbox-inline">
                  <input id="checkbox2" name="checkbox" type="checkbox"> Checkbox 2
                </label>
                <label class="checkbox-inline">
                  <input id="checkbox3" name="checkbox" type="checkbox"> Checkbox 3
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Selects</label>
              <div class="col-sm-10">
                <select class="form-control" id="select1" name="select1">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
                <select class="form-control" id="select2" name="select2" multiple>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">Textarea</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="textarea" name="textarea" placeholder="textarea"></textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">Submit</button>
                <button class="btn btn-default" type="reset">Reset</button>
                <a class="btn btn-default" data-toggle="tooltip" href="javascript:window.location.reload();" title="Reload to check the cache">Reload</a>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="col-sm-6">
        <h3 class="page-header">Panel:</h3>
        <div class="docs-panel">
          <h4>Options</h4>
          <div class="checkbox">
            <label>
              <input data-option="local" type="checkbox" value="true" checked>
              local (Cache in localStorage)
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input data-option="session" type="checkbox" value="true" checked>
              session (Cache in sessionStorage)
            </label>
          </div>
          <div class="input-group">
            <span class="input-group-addon">key</span>
            <input class="form-control" data-option="key" type="text">
          </div>
          <div class="input-group">
            <span class="input-group-addon">controls</span>
            <input class="form-control" data-option="controls" type="text" value="[&quot;select&quot;,&quot;textarea&quot;,&quot;input&quot;]">
          </div>

          <br>

          <h4>Methods</h4>
          <div class="docs-btn-group">
            <button class="btn btn-primary" data-method="outputCache" type="button">Output Cache</button>
            <button class="btn btn-primary" data-method="removeCache" type="button">Remove Cache</button>
            <button class="btn btn-primary" data-method="removeCaches" type="button">Remove Caches</button>
            <button class="btn btn-success" data-method="store" type="button">Store</button>
            <button class="btn btn-warning" data-method="clear" type="button">Clear</button>
            <button class="btn btn-danger" data-method="destroy" type="button">Destroy</button>
          </div>

          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-info" data-method="getCache" data-output="#getCacheInto" type="button">Get Cache</button>
            </span>
            <input class="form-control" id="getCacheInto" type="text">
          </div>

          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-info" data-method="getCaches" data-output="#getCachesInto" type="button">Get Caches</button>
            </span>
            <input class="form-control" id="getCachesInto" type="text">
          </div>

          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" data-input="#setCacheWith" data-method="setCache" type="button">Set Cache</button>
            </span>
            <input class="form-control" id="setCacheWith" type="text" value="{}">
          </div>

          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" data-input="#setCachesWith" data-method="setCaches" type="button">Set Caches</button>
            </span>
            <input class="form-control" id="setCachesWith" type="text" value="[]">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="docs-footer"></footer>

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="dist/formcache.min.js"></script>
  <script>
    $(function () {
      var $form = $(".docs-form"),
          $panel = $(".docs-panel"),
          options = {};

      $form.formcache();
      $("[data-toggle='tooltip']").tooltip();

      $panel.find("[data-option]").on("change", function () {
        var $this = $(this),
            option = $this.data("option");

        if (option) {
          options[option] = this.type === "checkbox" ? this.checked : JSON.parse($this.val());
          $form.formcache("destroy").formcache(options);
        }
      });

      $panel.on("click", "[data-method]", function () {
        var data = $(this).data(),
            reault;

        if (data.input) {
          data.option = JSON.parse($(data.input).val());
        }

        reault = $form.formcache(data.method, data.option);

        if (data.output) {
          $(data.output).val(JSON.stringify(reault));
        }
      });
    });
  </script>
</body>
</html>
